<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Book Library</title>
  </head>
  <body>
    <div class="container">
      <h1>Book Library</h1>
      <h5>Manage Your Book Collection</h5>

      <div class="input-group mb-3">
        <input type="text" id="book" class="form-control" />
        <input type="text" class="form-control" id="auther" />
        <input class="form-control" type="number" id="year" />

        <button id="btn" class="btn btn-primary">Add</button>
      </div>

      <ul id="bookList" class="list-group"></ul>
    </div>

    <script>
      const inputBook = document.getElementById("book");
      const inputAuther = document.getElementById("auther");
      const inputYear = document.getElementById("year");
      const btn = document.getElementById("btn");
      const bookList = document.getElementById("bookList");

      btn.addEventListener("click", () => {
        const book = inputBook.value;
        const auther = inputAuther.value;
        const year = inputYear.value;

        console.log(book, auther, year);

        if (!book || !auther || !year) {
          alert("All fields are required.");
          return;
        }

        const list = document.createElement("li");
        list.classList =
          "list-group-item d-flex justify-content-between align-items-center";
        list.innerHTML = `<strong>${book}</strong> by ${auther}, Year: ${year}
                <button class="btn btn-danger" onClick="remove(event)">Remove</button>
                `;

        bookList.appendChild(list);

        inputBook.value = "";
        inputAuther.value = "";
        inputYear.value = "";
      });

      function remove(event) {
        const listItem = event.target.parentNode;
        bookList.remove(listItem);
      }
    </script>
  </body>
</html>
